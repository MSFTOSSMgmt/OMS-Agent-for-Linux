<source>
  type tail
  format none
  path /var/log/vmware/esxi-syslog.log
  pos_file /var/opt/microsoft/omsagent/state/var_log_vmware_esxi_syslog_log.pos
  tag oms.api.VMware
</source>

<filter oms.api.VMware>
  type filter_vmware_logs
</filter>

<match oms.api.VMware>
  type out_oms_api
  log_level info

  buffer_chunk_limit 5m
  buffer_type file
  buffer_path /var/opt/microsoft/omsagent/state/var_log_vmware_log*.buffer
  buffer_queue_limit 10
  flush_interval 20s
  retry_limit 10
  retry_wait 5s
  max_retry_wait 5m
</match>